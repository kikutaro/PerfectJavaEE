<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>リスト10.12 required属性によるバリデーション</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages />
            <h:inputText value="#{validationBean.txtInput}" required="true"
                        requiredMessage="入力必須のテキストです" />
            <h:inputTextarea value="#{validationBean.txtAreaInput}" required="true"
                       requiredMessage="入力必須のテキストエリアです" />
        </h:form>
    </h:body>
</html>
