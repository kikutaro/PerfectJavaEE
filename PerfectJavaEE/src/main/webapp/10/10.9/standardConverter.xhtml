<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>リスト10.9 ConvertNumberとConvertDateTimeの利用例</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{converterBean.intVal}">
                <f:convertNumber pattern="#0,000" />
            </h:inputText>
            <h:inputText value="#{converterBean.percent}">
                <f:convertNumber type="percent" />
            </h:inputText>
            <h:inputText value="#{converterBean.yen}">
                <f:convertNumber type="currency" currencySymbol="￥" />
            </h:inputText>
            <h:inputText value="#{converterBean.date}">
                <f:convertDateTime pattern="yyyy/MM/dd" timeZone="Asia/Tokyo" />
            </h:inputText>
            <h:commandButton value="Submit" actionListener="#{converterBean.out()}" />
        </h:form>
    </h:body>
</html>
