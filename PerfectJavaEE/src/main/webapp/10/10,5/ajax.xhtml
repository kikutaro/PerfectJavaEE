<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>リスト10.5 テキストへ入力した文字を並行してラベルへ表示</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputScript library="js" name="monitoring.js" />
            <h:inputText id="txt" value="#{ajaxBean.str}">
                <f:ajax event="keyup" render="out" onevent="monitoring" />
            </h:inputText>
            <h:outputText id="out" value="#{ajaxBean.str}" />
        </h:form>
    </h:body>
</html>
