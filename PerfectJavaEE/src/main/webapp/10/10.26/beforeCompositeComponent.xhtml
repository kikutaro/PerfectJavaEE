<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>リスト10.26　図10.6のビュー定義</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:inputText id="txtCode" value="#{employeeBean.code}" />
                <h:commandButton id="btnCodeToName" value="名称取得"
                                 actionListener="#{employeeBean.codeToName()}" />
                <h:inputText id="txtName" readonly="true" value="#{employeeBean.name}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
