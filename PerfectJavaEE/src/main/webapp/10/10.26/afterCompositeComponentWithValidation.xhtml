<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>リスト10.34　複合コンポーネントに対するバリデータ定義</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages />
            <comp:codeToNameWithValidation code="#{employeeBean.code}"
                             name="#{employeeBean.name}">
                <f:validateLength for="code" maximum="5" />
                <h:commandButton value="名称取得" action="#{employeeBean.codeToName()}" />
            </comp:codeToNameWithValidation>
        </h:form>
    </h:body>
</html>
