<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>リスト10.14 f:validateRegexタグによる正規表現を利用したバリデーション</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{validationBean.id}" validatorMessage="3文字以上のアルファベットを入力してください">
                <f:validateRegex pattern="[a-zA-Z]{3,}" />
            </h:inputText>
            <h:commandButton value="Submit" actionListener="#{validationBean.out()}" />
        </h:form>
    </h:body>
</html>
