<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>
        <composite:attribute name="code" />
        <composite:attribute name="codeToNameAction" method-signature="java.lang.String action()" />
        <composite:attribute name="name" />
    </composite:interface>

    <composite:implementation>
        <h:panelGrid columns="3">
            <h:inputText value="#{cc.attrs.code}" />
            <h:commandButton id="btnIdToName" value="名称取得"
                             actionListener="#{cc.attrs.codeToNameAction}" />
            <h:inputText id="txtName" readonly="true" value="#{cc.attrs.name}" />
        </h:panelGrid>
    </composite:implementation>
</html>
