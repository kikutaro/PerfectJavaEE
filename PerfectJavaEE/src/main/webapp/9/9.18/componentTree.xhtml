<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>リスト9.18 コンポーネントツリーを表示する(ビュー)</title>
    </h:head>
    <h:body>
        <h:form id="frm">
            <h:outputLabel value="Todoを入力してください" />
            <h:inputText value="#{componentTreeBean.todo}" />
            <h:commandButton value="追加" action="#{componentTreeBean.add()}" />
            <h:dataTable id="dtList" var="t" value="#{componentTreeBean.listTodo}">
                <h:column>
                    <h:outputText value="#{t}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
