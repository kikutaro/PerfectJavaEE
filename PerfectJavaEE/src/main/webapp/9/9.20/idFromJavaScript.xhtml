<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>リスト9.24 JavaScriptによるidの利用</title>
    </h:head>
    <h:body>
        <h:outputLabel id="lbl" value="Perfect Java EE" />
        <h:button value="JavaScript実行" onclick="viewLabel();" />

        <script type="text/javascript">
            function viewLabel() {
                var lblElement = document.getElementById("lbl");
                alert(lblElement.innerHTML);
            }
        </script>
    </h:body>
</html>
