<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>リスト9.8 h:selectOneListboxとf:selectItemの利用例</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneListbox value="#{htmlBean.selected}">
                <f:selectItem itemLabel="項目1" itemValue="val1" />
                <f:selectItem itemLabel="項目2" itemValue="val2" />
                <f:selectItem itemLabel="項目3" itemValue="val3" />
            </h:selectOneListbox>
        </h:form>
    </h:body>
</html>
